<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Earnest Education Testing</title>

  <!-- google fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">

  <!-- bootstrap CSS  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- bootstrap JS  -->
  <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- animate css  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

  <!-- my style  -->
  <link rel="stylesheet" href="style.css">

  <!-- jquery  -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- my script  -->
  <!-- <script src="g67.js"></script> -->
  <script type="module" defer src="script.js"></script>
</head>

<body>

  <div id="welcome">
    <div class="container introduction shadow animate__animated animate__fadeIn">
      <img src="https://src-earnest-education.s3-us-west-2.amazonaws.com/logo.png" alt="" class="img-fluid mt-5">
      <h2 class="my-5">Earnest Education Vocabulary Testing</h2>
      <form>
        <div class="form-row d-flex justify-content-center">
          <div class="form-group col-md-5">
            <h3>Choose your grade: </h3>
          </div>
          <div class="form-group col-md-2">
            <select id="input" class="form-control">
              <option selected>Choose...</option>
              <option>G2 / G3</option>
              <option disabled>G4 / G5</option>
              <option>G6 / G7</option>
              <option disabled>G8 / G9</option>
            </select>
          </div>
        </div>
        <button class="btn btn-info btn-lg m-4 start">START</button>
      </form>
      <footer class="m-5">Copyright ¬© 2020 - <a href="https://earnest.education" class="text-success">Earnest Education Ltd.</a> </footer>
    </div>
  </div>



  <div class="container">

    <!-- timer  -->
    <div class="timer text-center sticky-top m-0 shadow d-none ">
        <h4 class="bg-dark text-light py-3 ">Remaining Time: <span id="m"></span> : <span id="s"></span> </h4>
    </div>

    <!-- header  -->
    <div class="header bg-success text-light text-center shadow animate__animated animate__flash d-none">
    
      <div class="container py-3">
        <div class="text-left">
          <a href="./index.html">
            <img src="https://src-earnest-education.s3-us-west-2.amazonaws.com/logo.png" alt="" id="logo" class="img-fluid">
          </a>
        </div>
        <h1 class="my-4">Earnest Education</h1>
        <h1 class="my-4 title"> <span id="grade"></span> Vocabulary Testing</h1>
      </div>
    </div>

    <!-- result  -->
    <div class="result py-4 d-none bg-info text-white text-center shadow animate__animated animate__flipInX">
      <div class="container">
        <p>Your score is <span class="text-sucess display-4 p-3">0</span> / 100 </p>
      </div>
    </div>

    <!-- wechat  -->
    <div class="wechat py-4 bg-light text-dark text-center d-none shadow animate__animated animate__flipInY">
      <h3 class="mx-5 p-3 text-center">üëç Scan our QR Code for more information üëá</h3>
      <div class="text-center">
        <img src="https://src-earnest-education.s3-us-west-2.amazonaws.com/wechat.jpg" alt="" class="img-fluid mx-3" width="300px" height="300px">
      </div>
    </div>  

    <!-- quiz section  -->
    <div class="quiz p-4 shadow animate__animated animate__slideInDown d-none">
      <form class="text-dark quiz-form">
        <div class="myform"></div>
        <div class="text-center mt-5"> 
          <input type="submit" class="btn btn-lg btn-success finish">
        </div>
      </form>
    </div>

    <!-- footer  -->
    <p class=" footer text-center shadow bg-dark text-light p-3 d-none">Copyright ¬© 2020 - <a href="https://earnest.education">Earnest Education Ltd.</a></p>

  </div>

</body>
</html>
